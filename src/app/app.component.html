<form>
    <label>Enter key: </label>
    <input #key>
    <br>
    <p style="color: grey; font-size: 10pt">For example: B</p>
    <br>
    <label>Enter Roman Numerals (starting with I): </label>
    <input #chords>
    <br>
    <p style="color: grey; font-size: 10pt">For example: I ii65 V V42 I6 V43 I ii42 V65 I</p>
    <button (click)="submit()">Submit</button>
</form>
<p #error></p>
<div #vexflow id="vexflow"></div>
<button #trigger>Play</button>
